<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Individual Assignments | Group 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0e6ad5b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 text-gray-900 text-xl">
  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full bg-white shadow z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-6">
      <h1 class="text-3xl font-bold">Group 2</h1>
      <ul class="flex space-x-10 text-2xl">
        <li><a href="../index.html#home" class="hover:text-blue-600">Home</a></li>
        <li><a href="../individual.html" class="hover:text-blue-600">Individual Work</a></li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <section id="headerSection" class="pt-32 text-center bg-blue-100 pb-16">
    <h2 id="memberName" class="text-5xl font-bold mb-4">Individual Assignments</h2>
    <p class="text-2xl text-gray-700">Loading...</p>
  </section>

  <!-- Assignments Section -->
  <section id="assignmentsGrid" class="max-w-5xl mx-auto px-8 py-20 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-12"></section>

  <!-- PDF Modal -->
  <div id="pdfModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-white w-11/12 md:w-3/4 h-[90vh] rounded-2xl relative p-4 flex flex-col">
      <button onclick="closePDF()" class="absolute top-4 right-6 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-full shadow-lg transition">Close</button>
      <iframe id="pdfFrame" src="" class="w-full h-full rounded-xl border mt-4"></iframe>
    </div>
  </div>

  <script>
    const members = {
      stefan: {
        name: 'Stefan Zanko',
        id: '73010',
        assignments: [
          { title: 'Assignment 1', desc: 'Individual Report', file: 'files/Zanko_IPM_Assigment_01.pdf' }
        ]
      },
      bandeira: {
        name: 'Tiago Bandeira',
        id: '73052',
        assignments: [
          { title: 'Assignment 1', desc: 'Individual Report', file: 'files/Zanko_IPM_Assigment_01.pdf' }
        ]
      },
      figueiredo: {
        name: 'Tiago Figueiredo',
        id: '73187',
        assignments: [
          { title: 'Assignment 1', desc: 'Individual Report', file: 'files/73183_IPM_Assignment1.pdf' }
        ]
      },
      terezia: {
        name: 'Terézia Koleková',
        id: '75271',
        assignments: [
          { title: 'Assignment 1', desc: 'Individual Report', file: 'files/Assignment1_kolekova.pdf' }
        ]
      }
    };

    const params = new URLSearchParams(window.location.search);
    const memberKey = params.get('member');
    const member = members[memberKey];

    const nameEl = document.getElementById('memberName');
    const descEl = document.querySelector('#headerSection p');
    const gridEl = document.getElementById('assignmentsGrid');

    if (member) {
      nameEl.textContent = member.name;
      descEl.textContent = `Individual assignments for student ID: ${member.id}`;

      member.assignments.forEach(a => {
        const div = document.createElement('div');
        div.className = 'bg-white rounded-3xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 cursor-pointer flex flex-col justify-center items-center aspect-square';
        div.onclick = () => openPDF(a.file);
        div.innerHTML = `
          <i class="fas fa-file-pdf text-6xl text-red-500 mb-6"></i>
          <h3 class="text-3xl font-semibold">${a.title}</h3>
          <p class="text-lg text-gray-600 mt-2">${a.desc}</p>
        `;
        gridEl.appendChild(div);
      });
    } else {
      nameEl.textContent = 'Unknown Member';
      descEl.textContent = 'No data found.';
    }

    function openPDF(filePath) {
      const modal = document.getElementById('pdfModal');
      const frame = document.getElementById('pdfFrame');
      frame.src = filePath;
      modal.classList.remove('hidden');
    }

    function closePDF() {
      const modal = document.getElementById('pdfModal');
      const frame = document.getElementById('pdfFrame');
      frame.src = '';
      modal.classList.add('hidden');
    }
  </script>
</body>
</html>
